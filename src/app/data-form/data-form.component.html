<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <h5 class="main-title">Funcionários</h5>
  <hr>
  <div class="form-group">
    <label for="perfil">Perfil</label>
    <input type="text" class="form-control" id="perfil" placeholder="Perfil" formControlName="perfil">
  </div>
  <div class="form-group">
    <label for="cargo">Cargo</label>
    <input type="text" class="form-control" id="cargo" placeholder="Cargo" formControlName="cargo">
  </div>
  <div class="form-group">
    <label for="segmento">Segmento</label>
    <input type="text" class="form-control" id="segmento" placeholder="Segmento" formControlName="segmento">
  </div>
  <div class="form-group">
    <label for="codSap">Código SAP</label>
    <input type="text" class="form-control" id="codSap" placeholder="Código SAP" formControlName="codigoSAP">
  </div>
  <br>
  <h5 class="main-title">Desligamento</h5>
  <hr>
  <div class="form-group" formGroupName="desligamento">
    <!-- <div class="form-group"> -->
    <!-- <div class="col-md-3">
        <label for="estaDesligado" class="control-label">Está Desligado</label>
        <div id="estaDesligado" class="row">
          <div class="col-sm-4" *ngFor="item of estaDesligadoOp">
            <label class="radio-inline">
              <input type="radio" [value]="item.valor" formControlName="estaDesligado"> {{item.desc}}
            </label>
          </div>
        </div>
      </div> -->
    <label for="estaDesligado">Está Desligado</label><br>
    <div class="form-check">
      <input class="form-check-input" value="sim" type="radio" formControlName="estaDesligado" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Sim
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" value="nao" type="radio" formControlName="estaDesligado" id="flexRadioDefault2"
        checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Não
      </label>
    </div>

  </div>
  <div class="form-group" formGroupName="desligamento">
    <label for="devolucaoEquipamento">Devolução do Equipamento</label>
    <div class="form-check">
      <input class="form-check-input" value="sim" type="radio" formControlName="devolucaoEquipamento"
        id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Sim
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" value="nao" type="radio" formControlName="devolucaoEquipamento"
        id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Não
      </label>
    </div>
  </div>
  <div class="form-group" formGroupName="desligamento">
    <div class="mb-3">
      <label for="observacao" class="form-label">Observações:</label>
      <textarea class="form-control" id="observacao" rows="3" formControlName="observacao"></textarea>
    </div>
  </div>
  <div class="form-group" formGroupName="desligamento">
    <label for="dataAfastamento">Data do Afastamento</label>
    <input type="date" class="form-control" id="dataAfastamento" formControlName="dataAfastamento">
  </div>
  <div class="form-group" formGroupName="desligamento">
    <label for="dataInforme">Data Informe</label>
    <input type="date" class="form-control" id="dataInforme" formControlName="dataInforme">
  </div>
  <br>
  <h5 class="main-title">Férias</h5>
  <hr>
  <div class="form-group">
    <div class="form-group" formGroupName="ferias">
      <label for="estaDeFerias">Está de férias</label><br>
      <div class="form-check">
        <input class="form-check-input" value="sim" type="radio" formControlName="estaDeFerias" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="nao" type="radio" formControlName="estaDeFerias" id="flexRadioDefault2"
          checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não
        </label>
      </div>
    </div>
    <div class="form-group" formGroupName="ferias">
      <label for="dataPrevisao">Data Previsão</label>
      <input type="date" class="form-control" id="dataPrevisao" formControlName="dataPrevisao">
    </div>
    <div class="form-group" formGroupName="ferias">
      <label for="dataEfetivacao">Data Efetivação</label>
      <input type="date" class="form-control" id="dataEfetivacao" formControlName="dataEfetivacao">
    </div>
    <div class="form-group" formGroupName="ferias">
      <label for="dataRetorno">Data de Retorno</label>
      <input type="date" class="form-control" id="dataRetorno" formControlName="dataRetorno">
    </div>
  </div>
  <br>
  <h5 class="main-title">Dados Pessoais</h5>
  <hr>
  <div class="form-group" formGroupName="dadosPessoais">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
  </div>
  <div class="form-group" formGroupName="dadosPessoais">
    <label for="sobrenome">SobreNome</label>
    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" formControlName="sobrenome">
  </div>
  <div class="form-group" formGroupName="dadosPessoais">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" placeholder="Somente Números" maxlength="11" formControlName="cpf">
  </div>
  <div class="form-group" formGroupName="dadosPessoais">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="E-mail" formControlName="email">
  </div>
  <div class="form-group" formGroupName="dadosPessoais">
    <label for="telefone">Telefone</label>
    <input type="tel" class="form-control" id="telefone" placeholder="Telefone" formControlName="telefone">
  </div>
  <br>
  <h5 class="main-title">Dados Vivo</h5>
  <hr>
  <div class="form-group">
    <div class="form-group" formGroupName="dadosVivo">
      <label for="contrato">Contrato</label>
      <input type="text" class="form-control" id="contrato" placeholder="Contrato" formControlName="contrato">
    </div>
    <div class="form-group" formGroupName="dadosVivo">
      <label for="sUser">S-User</label>
      <input type="text" class="form-control" id="sUser" placeholder="S-User" formControlName="sUser">
    </div>
    <div class="form-group" formGroupName="dadosVivo">
      <label for="acesso">Acesso</label>
      <div class="form-check">
        <input class="form-check-input" value="sim" type="radio" formControlName="acesso" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="nao" type="radio" formControlName="acesso" id="flexRadioDefault2"
          checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não
        </label>
      </div>
    </div>
    <div class="form-group" formGroupName="dadosVivo">
      <label for="acessoJira">Acesso Jira</label>
      <div class="form-check">
        <input class="form-check-input" value="sim" type="radio" formControlName="acessoJira" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="nao" type="radio" formControlName="acessoJira" id="flexRadioDefault2"
          checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não
        </label>
      </div>
    </div>
    <div class="form-group" formGroupName="dadosVivo">
      <label for="acessoGitLab">Acesso GitLab</label>
      <div class="form-check">
        <input class="form-check-input" value="sim" type="radio" formControlName="acessoGitLab" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="nao" type="radio" formControlName="acessoGitLab" id="flexRadioDefault2"
          checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não
        </label>
      </div>
    </div>
    <div class="form-group" formGroupName="dadosVivo">
      <label for="acessoWiki">Acesso Wiki</label>
      <div class="form-check">
        <input class="form-check-input" value="sim" type="radio" formControlName="acessoWiki" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="nao" type="radio" formControlName="acessoWiki" id="flexRadioDefault2"
          checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não
        </label>
      </div>
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Enviar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
