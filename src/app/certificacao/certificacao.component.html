<div class="container">
    <form class="form-horizontal" [formGroup]="formCertificacao" (ngSubmit)="onSubmit()">
        <br>
        <h5 class="main-title">Certificações</h5>
        <hr>
        <div class="form-group">
            <label for="nomeFuncionario">Nome do Funcionário</label>
            <input type="text" name="nomeFUncionario" class="form-control" id="nomeFuncionario" placeholder="Nome Funcionário" formControlName="nomeFuncionario">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome"
                formControlName="sobrenome">
        </div>
        <div class="form-group">
            <label for="nome">Nome da certificção</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="3" formControlName="descricao"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="dataInicio">Data início</label>
            <input type="date" class="form-control" id="dataInicio" formControlName="dataInicio">
        </div>
        <div class="form-group">
            <label for="dataFinalizacao">Data finalização</label>
            <input type="date" class="form-control" id="dataFinalizacao" formControlName="dataFinalizacao">
        </div>
        <br>
        <hr>
        <button type="submit" class="btn btn-primary">Enviar</button>

        <app-form-debug [form]="formCertificacao"></app-form-debug>
    </form>
</div>
<br>
